<!DOCTYPE html>
<html>
<head>
  <title>IESO LMP CSV Viewer (via CORS Proxy)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>IESO DA Hourly Energy LMP Data</h1>
  <p><em>Loaded using a public CORS proxy.</em></p>
  <table id="csv-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const proxy = 'https://corsproxy.io/?';
    const targetUrl = 'https://reports-public.ieso.ca/public/DAHourlyEnergyLMP/PUB_DAHourlyEnergyLMP.csv';

    fetch(proxy + encodeURIComponent(targetUrl))
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(csv => {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');

        const tableHead = document.querySelector('#csv-table thead');
        const tableBody = document.querySelector('#csv-table tbody');

        // Header row
        const headerRow = document.createElement('tr');
        headers.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Data rows
        for (let i = 1; i < lines.length; i++) {
          const row = lines[i].split(',');
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        }
      })
      .catch(err => {
        console.error('Failed to load CSV:', err);
        document.body.insertAdjacentHTML('beforeend', '<p style="color:red;">Error loading CSV: ' + err.message + '</p>');
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>IESO LMP Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 24px; }
    a.download-link {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>IESO DA Hourly Energy LMP Viewer</h1>
  <p>
    üîΩ <strong>Step 1:</strong> Download the latest CSV file from IESO:<br>
    <a class="download-link" href="https://reports-public.ieso.ca/public/DAHourlyEnergyLMP/PUB_DAHourlyEnergyLMP.csv" download>
      Download PUB_DAHourlyEnergyLMP.csv
    </a>
  </p>

  <p>
    üìÅ <strong>Step 2:</strong> After downloading, select the CSV file from your Downloads folder:
  </p>
  <input type="file" id="csvFile" accept=".csv" />

  <table id="csv-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('csvFile').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const csv = e.target.result;
        const lines = csv.trim().split('\n');
        
        // Headers are in the second row (index 1)
        const headers = lines[1].split(',');

        const rows = lines.slice(2).map(line => line.split(',')); // Skip the first row
        const pricingIndex = headers.indexOf('Pricing Location');

        if (pricingIndex === -1) {
          alert("Couldn't find 'Pricing Location' column in CSV.");
          return;
        }

        const filteredRows = [headers, ...rows.filter(row =>
          row[pricingIndex] === 'GSPC-LT.G1' || row[pricingIndex] === 'GSPC-LT.G2'
        )];

        const tableHead = document.querySelector('#csv-table thead');
        const tableBody = document.querySelector('#csv-table tbody');
        tableHead.innerHTML = '';
        tableBody.innerHTML = '';

        // Render header
        const headerRow = document.createElement('tr');
        headers.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Render filtered rows
        filteredRows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>

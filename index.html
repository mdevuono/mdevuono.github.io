<!DOCTYPE html>
<html>
<head>
  <title>IESO LMP Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 24px; }
    .download-link {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    input[type="text"] {
      padding: 8px;
      margin-top: 5px;
      width: 200px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>IESO DA Hourly Energy LMP Viewer</h1>
  
  <p>
    üîΩ <strong>Step 1:</strong> Enter the date (YYYYMMDD) for which you want to download the CSV file:
  </p>
  <input type="text" id="dateInput" placeholder="YYYYMMDD" />
  <button id="generateDownloadLink">Generate Download Link</button>

  <p id="downloadMessage" style="display: none;">
    üìÅ <strong>Step 2:</strong> Download the CSV for the selected date:
    <br>
    <a id="downloadLink" class="download-link" href="#" target="_blank">Download CSV</a>
  </p>

  <p>
    üìÅ <strong>Step 3:</strong> After downloading, select the CSV file from your Downloads folder:
  </p>
  <input type="file" id="csvFile" accept=".csv" />

  <table id="csv-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    // Set the default date to today's date (YYYYMMDD format)
    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0].replace(/-/g, ''); // YYYYMMDD format
    document.getElementById('dateInput').value = formattedDate;

    document.getElementById('generateDownloadLink').addEventListener('click', function () {
      const date = document.getElementById('dateInput').value;
      const dateRegex = /^\d{8}$/; // YYYYMMDD format
      if (!date.match(dateRegex)) {
        alert("Please enter a valid date in the format YYYYMMDD.");
        return;
      }
      
      const fileUrl = `https://reports-public.ieso.ca/public/DAHourlyEnergyLMP/PUB_DAHourlyEnergyLMP_${date}.csv`;
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = fileUrl;
      
      // Show download link
      document.getElementById('downloadMessage').style.display = 'block';
    });

    document.getElementById('csvFile').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const csv = e.target.result;
        const lines = csv.trim().split('\n');
        
        // Headers are in the second row (index 1)
        const headers = lines[1].split(',');
        const rows = lines.slice(2).map(line => line.split(',')); // Skip the first row
        const pricingIndex = headers.indexOf('Pricing Location');

        if (pricingIndex === -1) {
          alert("Couldn't find 'Pricing Location' column in CSV.");
          return;
        }

        const filteredRows = [headers, ...rows.filter(row =>
          row[pricingIndex] === 'GSPC-LT.G1' || row[pricingIndex] === 'GSPC-LT.G2'
        )];

        const tableHead = document.querySelector('#csv-table thead');
        const tableBody = document.querySelector('#csv-table tbody');
        tableHead.innerHTML = '';
        tableBody.innerHTML = '';

        // Render header
        const headerRow = document.createElement('tr');
        headers.forEach(col => {
          const th = document.createElement('th');
          th.textContent = col;
          headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Render filtered rows
        filteredRows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tableBody.appendChild(tr);
        });
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
